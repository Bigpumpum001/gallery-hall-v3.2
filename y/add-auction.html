    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    
        const firebaseConfig = {
        apiKey: "AIzaSyBHqagE_76AF0f8bRg-9Mx_QF0GtEaTya8",
        authDomain: "gho-project.firebaseapp.com",
        projectId: "gho-project",
        storageBucket: "gho-project.firebasestorage.app",
        messagingSenderId: "217715167340",
        appId: "1:217715167340:web:c68f10020c6c33d476c849"
        };
            
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function submitAuction(event) {
            event.preventDefault(); // Prevent the form from reloading the page
    
            const artName = document.getElementById("artName").value;
            const artistName = document.getElementById("artistName").value;
            const description = document.getElementById("description").value;
            const artType = document.getElementById("artType").value;
            const startingPrice = document.getElementById("startingPrice").value;
            const minBid = document.getElementById("minBid").value;
            const hours = document.getElementById("hours").value;
            const minutes = document.getElementById("minutes").value;
            const seconds = document.getElementById("seconds").value;
            const artImageUrl = document.getElementById("artImageUrl").value;
    
            // Validate if the user has entered an image URL
            if (!artImageUrl || !isValidUrl(artImageUrl)) {
                alert("Please enter a valid image URL.");
                return;
            }
            
            if (parseFloat(startingPrice) < 0 || parseFloat(minBid) < 0) {
                alert("Starting Price and Minimum Bid cannot be negative values.");
                return;
            }
            
            // Get the logged-in user email from localStorage
            const userEmail = localStorage.getItem("loggedInEmail");
            if (!userEmail) {
                alert("No logged-in user.");
                window.location.href = "login.html"; // Redirect to login if no user is logged in
                return;
            }
    
            try {
                // Add the auction data to Firestore and generate a document with an auto-generated ID
                const docRef = await addDoc(collection(db, "Auction"), {
                    artName: artName,
                    artistName: artistName,
                    description: description,
                    artType: artType,
                    startingPrice: parseFloat(startingPrice),
                    minBid: parseFloat(minBid),
                    auctionDuration: {
                        hours: parseInt(hours),
                        minutes: parseInt(minutes),
                        seconds: parseInt(seconds)
                    },
                    artImageUrl: artImageUrl, // Save the image URL
                    createdBy: userEmail, // Save the user email with the auction
                    createdAt: new Date()
                });
    
                // Use the document ID as the auctionID
                const auctionID = docRef.id;
    
                // Update the document with the auctionID field
                await setDoc(doc(db, "Auction", auctionID), {
                    auctionID: auctionID
                }, { merge: true }); // Merging to add auctionID without overwriting
    
                alert(`Auction added successfully!`);
                window.location.href = "home.html"; // Redirect to profile page after successful submission
            } catch (error) {
                console.error("Error adding auction: ", error);
                alert("Failed to add auction. Please try again.");
            }
        }
    
        // Helper function to validate the image URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Format number with thousand separators
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Remove commas before submitting
        function unformatNumber(formattedNumber) {
            return formattedNumber.replace(/,/g, '');
        }

        document.addEventListener("DOMContentLoaded", () => {
            const startingPriceInput = document.getElementById("startingPrice");
            const minBidInput = document.getElementById("minBid");
            
            // Format numbers on input
            function handleNumberInput(event) {
                const input = event.target;
                const cursorPosition = input.selectionStart;
                const unformattedValue = unformatNumber(input.value);
                
                // Only proceed if it's a valid number
                if (!isNaN(unformattedValue)) {
                    const formattedValue = formatNumber(unformattedValue);
                    input.value = formattedValue;
                    
                    // Adjust cursor position after formatting
                    const addedCommas = formattedValue.length - unformattedValue.length;
                    const newPosition = cursorPosition + addedCommas;
                    input.setSelectionRange(newPosition, newPosition);
                }
            }
            
            // Add input event listeners
            startingPriceInput.addEventListener("input", handleNumberInput);
            minBidInput.addEventListener("input", handleNumberInput);
            
            // Modify the form submission
            const auctionForm = document.getElementById("auction-form");
            const originalSubmitHandler = auctionForm.onsubmit;
            
            auctionForm.onsubmit = (event) => {
                // Remove commas before submitting
                startingPriceInput.value = unformatNumber(startingPriceInput.value);
                minBidInput.value = unformatNumber(minBidInput.value);
                
                // Call the original submit handler if it exists
                if (originalSubmitHandler) {
                    return originalSubmitHandler(event);
                }
            };
        });

        document.addEventListener("DOMContentLoaded", () => {
            const artNameInput = document.getElementById("artName");
            const artistNameInput = document.getElementById("artistName");
            const artNameWarning = document.getElementById("artNameWarning");
            const artistNameWarning = document.getElementById("artistNameWarning");
            const descriptionInput = document.getElementById('description');
            const descriptionWarning = document.getElementById('descriptionWarning');

            function checkInputLength(input, warning, maxLength) {
                if (input.value.length > maxLength) {
                    warning.style.display = "block";
                } else {
                    warning.style.display = "none";
                }
            }

            artNameInput.addEventListener("input", () => {
                checkInputLength(artNameInput, artNameWarning, 22);
            });

            artistNameInput.addEventListener("input", () => {
                checkInputLength(artistNameInput, artistNameWarning, 27);
            });

            descriptionInput.addEventListener("input", () => {
                checkInputLength(descriptionInput, descriptionWarning, 199);
            });
            
        });

        document.addEventListener("DOMContentLoaded", () => {
            const auctionForm = document.getElementById("auction-form");
            auctionForm.addEventListener("submit", submitAuction);
        });
    </script>
