<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
            import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

            const firebaseConfig = {
            apiKey: "AIzaSyBHqagE_76AF0f8bRg-9Mx_QF0GtEaTya8",
            authDomain: "gho-project.firebaseapp.com",
            projectId: "gho-project",
            storageBucket: "gho-project.firebasestorage.app",
            messagingSenderId: "217715167340",
            appId: "1:217715167340:web:c68f10020c6c33d476c849"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            async function loadProfile(email) {
                const q = query(collection(db, "User"), where("email", "==", email));
                
                try {
                    const querySnapshot = await getDocs(q);
                    if (!querySnapshot.empty) {
                        querySnapshot.forEach((doc) => {
                            const userData = doc.data();
                            document.getElementById("profile-name").textContent = `${userData.Fname} ${userData.Lname}`;
                            document.getElementById("profile-email").textContent = `Email: ${userData.email}`;
                            document.getElementById("profile-dob").textContent = `Date of Birth: ${userData.dateofbirth}`;
                            document.getElementById("profile-gender").textContent = `Gender: ${userData.gender}`;
                            document.getElementById("profile-description").textContent = `Description: ${userData.description}`;
                            document.getElementById("profile-location").textContent = `Location: ${userData.location}`;
                            document.getElementById("profile-contact").textContent = `Contact: ${userData.contact}`;
                        });
                    } else {
                        alert("No profile found for this email.");
                    }
                } catch (error) {
                    console.error("Error fetching user data: ", error);
                    alert("An error occurred while fetching profile data.");
                }
            }
                document.querySelector('.history-btn').addEventListener('click', () => {
                window.location.href = "wincreat.html"; // Redirect to the history page        
            });


            const loggedInEmail = localStorage.getItem("loggedInEmail");

            document.addEventListener("DOMContentLoaded", () => {
                if (loggedInEmail) {
                    loadProfile(loggedInEmail);
                } else {
                    alert("No logged-in user.");
                    window.location.href = "index.html";
                }

                // When the Edit Profile button is clicked
                document.querySelector('.edit-profile-btn').addEventListener('click', () => {
                    window.location.href = "profileEdit.html"; // Redirect to edit profile page
                });

                document.querySelector('.change-password-btn').addEventListener('click', () => {
                    window.location.href = "changepass.html";
                });
                document.querySelector('.history-btn').addEventListener('click', () => {
                window.location.href = "wincreat.html"; // Redirect to edit profile page
                });
                document.querySelector('.my-bids-btn').addEventListener('click', () => {
                    window.location.href = "mybid.html"; // ไปยังหน้า mybids.html
                });
            });
            
        </script>

                <input type="text" id="email-search-input" class="bg-gray border-0 w-75 rounded-pill  pl-3 border-black form-control "
                    placeholder="Search by Email">
                <button class="btn text-black btn-secondary btn-outline-secondary bg-search "
                    onclick="searchProfile()">Search</button>
                <script>
                    function searchProfile() {
                        const searchEmail = document.getElementById("email-search-input").value;
                        const loggedInEmail = localStorage.getItem("loggedInEmail");
                        
                        if (!searchEmail) {
                            alert("Please enter an email to search.");
                            return;
                        }
                        
                        // Check if user is trying to search their own email
                        if (searchEmail.toLowerCase() === loggedInEmail.toLowerCase()) {
                            alert("You cannot search for your own profile. Please enter a different email.");
                            document.getElementById("email-search-input").value = ""; // Clear the input field
                            return;
                        }
                        
                        // If validation passes, proceed with the search
                        sessionStorage.setItem("searchedEmail", searchEmail);
                        document.getElementById("email-search-input").value = ""; // Clear the input field
                        window.location.href = "profileAnother.html";
                    }                                              
                </script>
