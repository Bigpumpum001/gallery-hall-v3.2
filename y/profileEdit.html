    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, query, where, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
        apiKey: "AIzaSyBHqagE_76AF0f8bRg-9Mx_QF0GtEaTya8",
        authDomain: "gho-project.firebaseapp.com",
        projectId: "gho-project",
        storageBucket: "gho-project.firebasestorage.app",
        messagingSenderId: "217715167340",
        appId: "1:217715167340:web:c68f10020c6c33d476c849"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let userId = ""; // To store user document ID

        async function loadUserProfile(email) {
            const q = query(collection(db, "User"), where("email", "==", email));
            try {
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    querySnapshot.forEach((doc) => { 
                        const userData = doc.data();
                        userId = doc.id; // Store the document ID
                        document.getElementById("Fname").value = userData.Fname;
                        document.getElementById("Lname").value = userData.Lname;
                        document.getElementById("contact").value = userData.contact;
                        document.getElementById("description").value = userData.description;
                        document.getElementById("location").value = userData.location;
                        document.getElementById("gender").value = userData.gender;
                    });
                } else {
                    alert("No profile found for this email.");
                }
            } catch (error) {
                console.error("Error fetching user data: ", error);
            }
        }

        async function saveProfile() {
            const fname = document.getElementById("Fname").value;
            const lname = document.getElementById("Lname").value;
            const contact = document.getElementById("contact").value;
            const description = document.getElementById("description").value;
            const location = document.getElementById("location").value;
            const gender = document.getElementById("gender").value;

            try {
                const userDocRef = doc(db, "User", userId);
                await updateDoc(userDocRef, {
                    Fname: fname,
                    Lname: lname,
                    contact: contact,
                    description: description,
                    location: location,
                    gender: gender
                });

                alert("Profile updated successfully!");
                window.location.href = "profile.html"; // Redirect back to profile page
            } catch (error) {
                console.error("Error updating profile: ", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const loggedInEmail = localStorage.getItem("loggedInEmail");
            if (loggedInEmail) {
                loadUserProfile(loggedInEmail);
            } else {
                alert("No logged-in user.");
                window.location.href = "login.html";
            }

            document.getElementById("save-profile").addEventListener("click", saveProfile);

            // ปุ่มย้อนกลับไปหน้า profile.html
            document.getElementById("back-profile").addEventListener("click", () => {
                window.location.href = "profile.html";
            });
        });
