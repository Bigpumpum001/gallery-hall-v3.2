    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
        apiKey: "AIzaSyBHqagE_76AF0f8bRg-9Mx_QF0GtEaTya8",
        authDomain: "gho-project.firebaseapp.com",
        projectId: "gho-project",
        storageBucket: "gho-project.firebasestorage.app",
        messagingSenderId: "217715167340",
        appId: "1:217715167340:web:c68f10020c6c33d476c849"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const loggedInEmail = localStorage.getItem("loggedInEmail");

            if (!loggedInEmail) {
                alert("You must be logged in to access this page.");
                window.location.href = "login.html"; // Redirect to login page
            }
        });

        async function loadMyAuctionsWithWinners() {
            const userEmail = localStorage.getItem("loggedInEmail");
            const auctionQuery = query(collection(db, "Auction"), where("createdBy", "==", userEmail));
            const auctionSnapshot = await getDocs(auctionQuery);
            const auctionList = document.getElementById("auction-list");

            if (auctionSnapshot.empty) {
                auctionList.innerHTML = "<p>No auctions found for your account.</p>";
                return;
            }

            auctionSnapshot.forEach(async (auctionDoc) => {
                const auctionData = auctionDoc.data();
                const auctionId = auctionDoc.id;

                // ดึงข้อมูลผู้ชนะจาก Bidwin collection
                const bidwinQuery = query(collection(db, "Bidwin"), where("AuctionID", "==", auctionId));
                const bidwinSnapshot = await getDocs(bidwinQuery);

                let winnerInfo = "<p><em>No winning bid yet.</em></p>"; // Default message if no winning bid

                if (!bidwinSnapshot.empty) {
                    const bidwinData = bidwinSnapshot.docs[0].data();
                    winnerInfo = `
                        <p><strong>Winning Bidder:</strong> ${bidwinData.email}</p>
                        <p><strong>Winning Bid Amount:</strong> ${bidwinData.bidAmount}</p>
                    `;
                }

                // Create auction item element with image and details
                const auctionItem = document.createElement("div");
                auctionItem.classList.add("auction-item", "d-flex", "pt-3","pb-3","col-12","col-sm-6","col-lg-4","col-xl-3","justify-content-center","align-items-center" );
                auctionItem.innerHTML = `
                    <div class="border-0 card d-flex justify-content-center align-items-center pt-4" style="width: 20rem;height:40rem">
                        <img class="w-100 h-100 auction-img" style="max-width: 17rem;max-height:17rem;border-radius:0.5rem;" src="${auctionData.artImageUrl}" alt="${auctionData.artName}">
                        <div class="auction-details card-body">
                            <p class="card-title"><strong>Auction ID:</strong> ${auctionId}</p>
                            <p class="card-text"><strong>Artwork Name:</strong> ${auctionData.artName}</p>
                            <p class="card-text"><strong>Artwork Type:</strong> ${auctionData.artType}</p>
                            <p class="card-text wrap-text"><strong>Description:</strong> ${auctionData.description}</p>
                            ${winnerInfo}
                        </div>
                    </div>
                `;

                auctionList.appendChild(auctionItem);
            });
        }

        document.addEventListener("DOMContentLoaded", loadMyAuctionsWithWinners);
    </script>
