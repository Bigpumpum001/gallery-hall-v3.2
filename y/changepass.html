<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDocs, updateDoc, query, where, collection } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyBHqagE_76AF0f8bRg-9Mx_QF0GtEaTya8",
    authDomain: "gho-project.firebaseapp.com",
    projectId: "gho-project",
    storageBucket: "gho-project.firebasestorage.app",
    messagingSenderId: "217715167340",
    appId: "1:217715167340:web:c68f10020c6c33d476c849"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let userId = ""; // To store the user's document ID
    let currentPasswordFromDB = ""; // To store the current password fetched from Firestore

    // Load the user's current password from Firestore
    async function loadUserProfile(email) {
        const q = query(collection(db, "User"), where("email", "==", email));
        try {
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    userId = doc.id; // Store the document ID
                    currentPasswordFromDB = userData.password; // Store the current password
                });
            } else {
                alert("No profile found for this email.");
            }
        } catch (error) {
            console.error("Error fetching user data: ", error);
        }
    }

    // Function to update the password in Firestore
    async function changePassword() {
        const currentPassword = document.getElementById("currentPassword").value;
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validate the current password
        if (currentPassword !== currentPasswordFromDB) {
            alert("Current password is incorrect.");
            return;
        }

        // Validate if new password matches the confirm password
        if (newPassword !== confirmPassword) {
            alert("New password and confirm password do not match.");
            return;
        }

        // Validate if new password is at least 10 characters long
        if (newPassword.length < 10) {
            alert("Password must be at least 10 characters long!");
            return;
        }

        // Validate if new password contains at least one uppercase letter
        if (!/[A-Z]/.test(newPassword)) {
            alert("Password must contain at least one uppercase letter!");
            return;
        }

        try {
            const userDocRef = doc(db, "User", userId);
            await updateDoc(userDocRef, {
                password: newPassword, // Update the password
            });

            alert("Password updated successfully!");
            window.location.href = "profile.html"; // Redirect back to profile page
        } catch (error) {
            console.error("Error updating password: ", error);
        }
    }


    document.addEventListener("DOMContentLoaded", () => {
        const loggedInEmail = localStorage.getItem("loggedInEmail");
        if (loggedInEmail) {
            loadUserProfile(loggedInEmail); // Load user data including the current password
        } else {
            alert("No logged-in user.");
            window.location.href = "login.html";
        }

        document.getElementById("change-pw-btn").addEventListener("click", (e) => {
            e.preventDefault(); // Prevent form submission
            changePassword(); // Call the change password logic
        });

        // Back to profile page
        document.getElementById("back-profile").addEventListener("click", () => {
            window.location.href = "profile.html";
        });
    });
